<div class="container color-dark">
  <div class="col">
    <p>Add your bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list item {{ itemCount }}</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">
      Use this form below to add a new bucketlist goal. What do you want to do in life?
    </p>
    <form>
      <input name="item" type="text" [(ngModel)] = "goalText" class="txt" placeholder="Life goal">
      <input (click)="addGoal()" type="submit" class="btn" value="Add an item">
    </form>
    <p></p>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)='removeItem(goal._id)'>
      {{ goal.todo_name }}
    </p>
    </div>

</div>
